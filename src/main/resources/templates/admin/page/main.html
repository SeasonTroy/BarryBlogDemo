<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" th:href="@{/static/css/main.css}" media="all" />
</head>
<body class="childrenBody">
	<div class="panel_box row">
		<div class="panel col">
			<a  data-url="page/message/message.html">
				<div class="panel_icon">
					<i class="layui-icon" data-icon="&#xe63a;">&#xe63a;</i>
				</div>
				<div class="panel_word newMessage">
					<span>[[${notcount}]]</span>
					<cite>新消息</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a  data-url="page/user/allUsers.html">
				<div class="panel_icon" style="background-color:#FF5722;">
					<i class="layui-icon layui-icon-username" data-icon="layui-icon-username"></i>
				</div>
				<div class="panel_word userAll">
					<span>[[${onlinecount}]]</span>
					<cite>在线用户</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a  data-url="page/user/allUsers.html">
				<div class="panel_icon" style="background-color:#009688;">
					<i class="layui-icon" data-icon="&#xe613;">&#xe613;</i>
				</div>
				<div class="panel_word userAll">
					<span>[[${usercount}]]</span>
					<cite>用户总数</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a  data-url="page/img/images.html">
				<div class="panel_icon" style="background-color:#5FB878;">
					<i class="layui-icon layui-icon-upload-drag"></i>
				</div>
				<div class="panel_word imgAll">
					<span>[[${filecount}]]</span>
					<cite>文件总数</cite>
				</div>
			</a>
		</div>
		<div class="panel col">
			<a  data-url="page/news/newsList.html">
				<div class="panel_icon" style="background-color:#F7B824;">
					<i class="iconfont icon-wenben" data-icon="icon-wenben"></i>
				</div>
				<div class="panel_word waitNews">
					<span>[[${warticlestatecount}]]</span>
					<cite>待审核文章</cite>
				</div>
			</a>
		</div>
		<div class="panel col max_panel">
			<a  data-url="page/news/newsList.html">
				<div class="panel_icon" style="background-color:#2F4056;">
					<i class="iconfont icon-text" data-icon="icon-text"></i>
				</div>
				<div class="panel_word allNews">
					<span>[[${yarticlestatecount}]]</span>
					<em>审核通过文章数</em>

				</div>
			</a>
		</div>
	</div>

	<div class="row">
		<div class="sysNotice col">
			<blockquote class="layui-elem-quote title">最新日志</blockquote>
			<div class="layui-elem-quote layui-quote-nm">
				<div class="x-body">
					<table class="layui-table">
						<thead>
						<tr>
							<th>用户名</th>
							<th>操作</th>
							<th>方法名</th>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>总耗时</th>
							<th>IP地址</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="log:${list}">
							<td th:text="${log.getUsername()}"></td>
							<td th:text="${log.getOperation()}">7829.10</td>
							<td th:text="${log.getMethod()}">7854.10</td>
							<td th:text="${#temporals.format(log.getCreatetime(),'yyyy-MM-dd HH:mm:ss')}">未支付</td>
							<td th:text="${#temporals.format(log.getTime(),'yyyy-MM-dd HH:mm:ss')}">未发货</td>
							<td th:text="${log.getConsumetime()}+'ms'">其他方式</td>
							<td th:text="${log.getIp()}">申通物流</td>
						</tr>
						</tbody>
					</table>
					<div id="demo1"></div>

				</div>
			</div>
		</div>
		<div class="sysNotice col">
			<blockquote class="layui-elem-quote title">系统基本参数</blockquote>
			<table class="layui-table">
				<colgroup>
					<col width="150">
					<col>
				</colgroup>
				<tbody>
					<tr>
						<td>当前版本</td>
						<td th:text="${application.version}" class="version"></td>
					</tr>
					<tr>
						<td>开发作者</td>
						<td th:text="${application.Opener}" class="author"></td>
					</tr>
					<tr>
						<td>运行时环境版本</td>
						<td th:text="${application.systemversion}" class="server"></td>
					</tr>
					<tr>
						<td>JAVA虚拟机规范版本</td>
						<td th:text="${application.jvmversion}" class="dataBase"></td>
					</tr>
					<tr>
						<td>安装目录</td>
						<td th:text="${application.insertpath}" class="dataBase"></td>
					</tr>
					<tr>
						<td>操作系统名称</td>
						<td th:text="${application.caozuosys}" class="dataBase"></td>
					</tr>
					<tr>
						<td>用户的当前工作目录</td>
						<td th:text="${application.userpath}" class="dataBase"></td>
					</tr>
					<tr>
						<td>最大上传限制</td>
						<td th:text="${application.maxfilesize}" class="maxUpload"></td>
					</tr>
					<tr>
						<td>当前用户角色</td>
						<td th:text="${rolename}" class="userRights"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

	<!-- javaBarry博客 -->
	<script type="text/javascript">
        WIDGET = {FID: '7srYrRlyAr'}
	</script>
	<script type="text/javascript" src="https://apip.weatherdt.com/float/static/js/r.js?v=1111"></script>
</body>
</html>
