<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
  <head>
    <meta charset="UTF-8">
    <title>轮播管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/static/css/font.css}">
    <link rel="stylesheet" th:href="@{/static/css/xadmin.css}">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/static/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="/admin">首页</a>
         <a th:each="menur:${daohang}" th:text="${menur.get('title')}" th:href="${menur.get('url')}">
        </a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    <div class="x-body">

      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_role_show('新增轮播','/admin/wheel/add')"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table layui-form">
        <thead>
          <tr>
            <th>

            </th>
            <th>轮播ID</th>
            <th>轮播图片</th>
            <th>轮标题</th>
            <th>所属栏目</th>
            <th>创建用户</th>
            <th>创建时间</th>
            <th>排序</th>
            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
          <tr th:each="wheel:${list}">
            <td>
              <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:attr="data-id=${wheel.getWheelId()}"><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${wheel.getWheelId()}">1</td>
            <td >
              <img width="120" height="60" th:src="${wheel.getImageurl()}"/>
            </td>
            <td th:text="${wheel.getTitle()}">轮播标题</td>
            <td th:text="${wheel.getArttypename()}">所属栏目</td>
            <td th:text="${wheel.getUsername()}">2019-11-9</td>
            <td th:text="${#temporals.format(wheel.getCreatetime(),'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${wheel.getNum()}"></td>
            <td >
              <input type="checkbox" th:checked="${wheel.getState()}==1" th:value="${wheel.getWheelId()}" lay-text="开启|关闭"  lay-skin="switch">
            </td>
            <td class="td-manage">
              <a title="编辑"  th:onclick="|x_poweredit_show(${wheel.getWheelId()},'/admin/wheel/edit')|" href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" th:onclick="|member_del(this,${wheel.getWheelId()})|" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
          <div id="demo1"></div>
      </div>

    </div>
    <script th:inline="text">

        layui.use(['laypage', 'layer','form'], function() {
            var laypage = layui.laypage
                , layer = layui.layer,
                     form=layui.form;

            //总页数大于页码总数


        })


        function msge(data) {
            layui.use('layer', function() {
                var layer = layui.layer;
                layer.msg(data);
                setTimeout('window.location.reload()',2000);
            })
        }

        function member_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $.ajax({
                    url:"/admin/wheel/delete",
                    type: 'post',
                    dataType: 'json',
                    data:{id:id},
                    success:function (data) {
                        if(data.code==200){
                            $(obj).parents("tr").remove();
                            layer.msg(data.msg);
                        }else if(data.code==500){
                            $(obj).parents("tr").remove();
                            layer.msg(data.msg);
                        }else if(data.hashMap.code=='999'){
                            layer.msg(data.hashMap.msg);
                        }
                    }
                });

            });
        }
        function delAll (argument) {

            var datas = tableCheck.getData();

            layer.confirm('确认要删除吗？'+datas,function(index){
                //捉到所有被选中的，发异步进行删除
                $.ajax({
                    url:"/admin/wheel/deleteall",
                    type: 'post',
                    dataType: 'json',
                    data:{datas:datas.toString()},
                    success:function (data) {
                        if(data==200){
                            layer.msg("删除成功");
                            $(".layui-form-checked").not('.header').parents('tr').remove();
                        }else if(data==500){
                            layer.msg("删除失败");
                        }else if(data.hashMap.code=='999'){
                            layer.msg(data.hashMap.msg);
                        }
                    }
                });

            });


        }



      function x_role_show(title,url,w,h){
          if (title == null || title == '') {
              title=false;
          };
          if (url == null || url == '') {
              url="404.html";
          };
          if (w == null || w == '') {
              w=($(window).width()*0.9);
          };
          if (h == null || h == '') {
              h=($(window).height() - 50);
          };
          layer.open({
              type: 2,
              area: [w+'px', h +'px'],
              fix: false, //不固定
              maxmin: true,
              shadeClose: true,
              shade:0.4,
              title: title,
              content: url
          });
      }

        function x_poweredit_show(id,url){

            if (url == null || url == '') {
                url="404.html";
            };
            layer.open({
                type: 2,
                area: [($(window).width()*0.9)+'px', ($(window).height() - 50) +'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: true,
                shade:0.4,
                title: "轮播修改",
                content: url+"?id="+id
            });
        }
    </script>
  </body>

</html>
