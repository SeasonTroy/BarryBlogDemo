<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="home/head::head">

</head>

	<!-- Animate.css -->
	<link rel="stylesheet" th:href="@{/homestatic/css/animate.css}">

	<link rel="stylesheet" th:href="@{/homestatic/css/magnific-popup.css}">
	<!-- Salvattore -->
	<link rel="stylesheet" th:href="@{/homestatic/css/salvattore.css}">
	<!-- Theme Style -->
	<link rel="stylesheet" th:href="@{/homestatic/css/style1.css}">
	<!-- Modernizr JS -->
	<script th:src="@{/homestatic/js/modernizr-2.6.2.min.js}"></script>
	<!-- FOR IE9 below -->

	<script th:src="@{/homestatic/js/respond.min.js}"></script>



	<body th:inline="text">



	<header th:include="home/head::listheader" id="header">
	</header>
	
	<div id="fh5co-main">
		<div class="container">
			<div class="row">
       <div th:if="${count>0}" id="fh5co-board" data-columns>

        	<div th:each="article:${articles}" class="item">
        		<div class="animate-box">
	        		<a th:href="'/info/'+${article.getArId()}"  title=""><img th:src="${article.getLitpic()}" alt=""></a>
        		</div>

        		<div class="fh5co-desc">
					<div style="font-size:16px;">[(${article.getTitle()})]</div>
					<div>[(${article.getDescription()})]</div>
				</div>
        	</div>
        </div>
				<div th:if="${count==0}" style="text-align:center; color:red;">
					[[${msg}]]
				</div>
        </div>
       </div>
	</div>


	<!-- jQuery -->
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<!-- jQuery Easing -->
	<script th:src="@{/homestatic/js/jquery.easing.1.3.js}"></script>
	<!-- Bootstrap -->
	<!--<script th:src="@{/homestatic/http://www.jq22.com/jquery/bootstrap-3.3.4.js}"></script>-->
	<!-- Waypoints -->
	<script th:src="@{/homestatic/js/jquery.waypoints.min.js}"></script>
	<!-- Magnific Popup -->
	<script th:src="@{/homestatic/js/jquery.magnific-popup.min.js}"></script>
	<!-- Salvattore -->
	<script th:src="@{/homestatic/js/salvattore.min.js}"></script>
	<!-- Main JS -->
	<script th:src="@{/homestatic/js/main.js}"></script>
	<footer th:include="home/footer::footer">
	</footer>
	</body>
</html>
